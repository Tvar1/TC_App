<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Network Status -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Network Status</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Connection Type: {{ networkType }}</p>
    </ion-card-content>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (message of getMessages(); track message) { <app-message [message]="message"></app-message> }
  </ion-list>
</ion-content>
